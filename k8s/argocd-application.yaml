apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: todo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Sairam-K5/Jenkins-CI-CD-Project.git'
    targetRevision: main          # ✅ safer and explicit (instead of HEAD)
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: todo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true       # ✅ ArgoCD auto-creates todo-app namespace if missing
      - ApplyOutOfSyncOnly=true    # ✅ Speeds up syncs (optional)

